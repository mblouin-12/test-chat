<h1 mat-dialog-title translate>Update your user details</h1>
<mat-dialog-content>
    <mat-form-field class="name-input">
        <mat-label translate>Define your name</mat-label>
        <input type="text" matInput [formControl]="nameFormControl" required (keyup.enter)="validate()">
        <mat-error *ngIf="nameFormControl.hasError('required')">Name is required</mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="validate()">
        <span translate>Validate</span>
    </button>
    <button mat-button mat-dialog-close>
        <span translate>Cancel</span>
    </button>

</mat-dialog-actions>
