<mat-card>
    <mat-card-header>
        <mat-card-title translate>Welcome to this web chat test</mat-card-title>
        <mat-card-subtitle translate>Please, enter your name to connect</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="name-input">
            <mat-label translate>Define your name</mat-label>
            <input type="text" matInput [formControl]="nameFormControl" required (keyup.enter)="connect()" maxLength="50">
            <mat-hint align="end" *ngIf="nameFormControl.value">{{nameFormControl.value.length}}/50</mat-hint>
            <mat-error *ngIf="nameFormControl.hasError('required')" translate>Name is required</mat-error>
        </mat-form-field>

        <!-- TODO Add picture choice -->
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" (click)="connect()">
            <span translate>Connect</span>
        </button>
    </mat-card-actions>
</mat-card>
